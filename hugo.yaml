params:
  description: "The formal website of Phenobase."
  footer: "&copy; [Phenobase](https://phenobase.org) 2022 -- {Year} | [Github](https://github.com/phenobase) | [Email](mailto:phenobase.org@gmail.com)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)


