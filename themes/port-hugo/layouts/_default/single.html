{{ define "main" }}
  {{ partial "menu" . }}

  <div class="under-menu col-lg-8 col-md-10 col-12 mx-auto post-container">
    <h1>{{ .Title }}</h1>
    <!--<span class="date">Posted on: {{ .Date.Format "1/2/2006" }}</span>-->
{{ with .Params.image }}
  {{ if and (ne . "") (not (eq . false)) }}
    <img src="{{ . }}" alt="{{ $.Title }}" />
  {{ end }}
{{ end }}

    <div class="body">
      {{ .Content }}
    </div>
  </div>

  {{ partial "footer" . }}
{{ end }}
